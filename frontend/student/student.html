<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./student.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"> 
    <title>Student Interface</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="/logo.png" alt="Logo" class="logo"> University System
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="user-info">
                        <i class="bi bi-person-circle user-icon"></i>
                        <span class="user-name">Student</span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Course Registration - Semester 1</h2>
                <form id="courseRegistrationFormSemester1" action="/register-course" method="post">

                    <div class="form-group">
                        <label for="studentNameSemester1">Student Name</label>
                        <input type="text" class="form-control" id="studentNameSemester1" placeholder="Enter Student Name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentIDSemester1">Student ID</label>
                        <input type="text" class="form-control" id="studentIDSemester1" placeholder="Enter Student ID" required>
                    </div>
                    <div class="form-group">
                        <label for="courseCodeSemester1">Course Code</label>
                        <select class="form-control" id="courseCodeSemester1" required></select>
                    </div>
                    <div class="form-group">
                        <label for="courseNameSemester1">Course Name</label>
                        <select class="form-control" id="courseNameSemester1" required></select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registerCourse('semester1')">Register Course</button>

                </form>
            </div>
            <div class="col-md-6">
                <h2>Registered Courses - Semester 1</h2>
                <ul id="registeredCoursesListSemester1" class="list-group">
                </ul>
                <p id="totalCoursesMessageSemester1" class="mt-3"></p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2>Course Registration - Semester 2</h2>
                <form id="courseRegistrationFormSemester2" action="/register-course" method="post">
                    <div class="form-group">
                        <label for="studentNameSemester2">Student Name</label>
                        <input type="text" class="form-control" id="studentNameSemester2" placeholder="Enter Student Name" required>

                    </div>
                    <div class="form-group">
                        <label for="studentIDSemester2">Student ID</label>
                        <input type="text" class="form-control" id="studentIDSemester2" placeholder="Enter Student ID" required>
                    </div>
                    <div class="form-group">
                        <label for="courseCodeSemester2">Course Code</label>
                        <select class="form-control" id="courseCodeSemester2" required></select>
                    </div>
                    <div class="form-group">
                        <label for="courseNameSemester2">Course Name</label>
                        <select class="form-control" id="courseNameSemester2" required></select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registerCourse('semester2')">Register Course</button>


                </form>
            
            </div>
            <div class="col-md-6">
                <h2>Registered Courses - Semester 2</h2>
                <ul id="registeredCoursesListSemester2" class="list-group">
                </ul>
                <p id="totalCoursesMessageSemester2" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./student.js"></script>    
</body>
</html>
